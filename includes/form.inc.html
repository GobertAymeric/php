<h2 class="text-center">Ajouter des données</h2>

<form action="index.php" method="POST">
  
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Prénom" id="prenom" name="first_name" aria-describedby="basic-addon1" required>
  </div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Nom" id="nom" name="last_name" aria-describedby="basic-addon2" required>
  </div>

  <div class="form-group">
    <label for="basic-url"
    class="form-label mt-4">Age (18 à 70ans)</label>
    <div class="input-group mb-3">
        <input type="number" name="age" class="form-control" id="replyNumber" min="18" max="70" step="1" data-bind="value:replyNumber" placeholder="Renseigner votre age" required >
    </div>
</div>


<div class="form-group">
    <div class="input-group mb-3 mt-4">
        <span class="input-group-text">Taille (1.26m à 3m)</span>
        <input type="number" name="size" class="form-control" id="replyNumber" min="1.26" max="3" step="0.01" data-bind="value:replyNumber" required >
        <span class="input-group-text">m</span>
    </div>
</div>

  <div class="col-sm-4"> 
    <input type="radio" class="form-check-input" id="validationFormCheck2" name="civility" required>
    <label class="form-check-label" for="validationFormCheck2" value="f">Femme</label>

    <input type="radio" class="form-check-input" id="validationFormCheck3" name="civility" required>
    <label class="form-check-label" for="validationFormCheck3" value="m">Homme</label>

</div>

  <div class="d-flex flex-row-reverse bd-highlight mt-4">
    <button name="enregistrer" type="submit" class="btn btn-primary">Enregistrer des données</button>
    </div>

</form>
